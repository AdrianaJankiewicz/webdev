  <div id="contact">
	  
	  	<div id="touch">GET IN TOUCH</div>
			<form>
				<div id="name_surname">
					<label for="firstname">First Name</label>
					<br><input type="text" class="contact_form" name="firstname" placeholder="Your name...">
				<br><br>
				   	<label for="lastname">Last Name</label>
    				<br><input type="text" class="contact_form" name="lastname" placeholder="Your last name..">
				</div>

				<div id="email_message">
   					<label for="email">Your Email</label>
    				<br><input type="email" class="contact_form" name="email" placeholder="Your email address...">
					<br><br>
					<label for="message">Message Me</label>
					<br><textarea id="msg" class="contact_textarea" cols="25" rows="10" placeholder="What is on your mind...?"></textarea>
				</div>

				<div id="submit">
					<input type="submit" value="Submit" id="submit_button">
				</div>
			</form>	
		</div>
